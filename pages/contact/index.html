<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Wave</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="fixed top-0 w-full z-20 bg-white">
        <div class="container mx-auto px-20">
            <nav class="h-20 flex justify-around md:justify-between items-center">
                <a href="#"><img src="../../assets/icons/Waves logo.svg" alt="logo"></a>
                <ul class="hidden md:flex justify-between gap-8">
                    <li>
                        <a href="#" class="hover:text-indigo-500 duration-300 text-indigo-700">Home</a>
                    </li>
                    <li>
                        <a href="#" class="hover:text-indigo-500 duration-300 ">About us</a>
                    </li>
                    <li>
                        <a href="#" class="hover:text-indigo-500 duration-300 ">Blog</a>
                    </li>
                    <li>
                        <a href="#" class="hover:text-indigo-500 duration-300 ">Services</a>
                    </li>
                </ul>
                <button class="py-3 px-6 hidden md:block bg-indigo-500 text-white"><span>Contact us </span><i
                        class="bi bi-arrow-right"></i></button>

                <button class="bg-indigo-400 rounded-xl p-2 w-12 h-12 block md:hidden">
                    <img src="./assets/icons/bx-list-ul.svg" alt="list icon">
                </button>
            </nav>

        </div>
    </header>

    <main>
        <section id="form" class="pt-[100px] pb-[500px]">
            <div class="container mx-auto px-20">
                <h1 class="text-[62px]">Interested? <br>
                    Letâ€™s talk!</h1>

                <p class="pb-[100px]">Just fill this form and we will contact you promptly to discuss <br> your project. Hate forms? Drop us a
                    message at <br> info@waves.com or hello@waves.com</p>



                <form class="mx-auto">
                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            email</label>
                        <input type="email" id="email"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                            placeholder="name@flowbite.com" required />
                    </div>
                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            password</label>
                        <input type="password" id="password"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                            required />
                    </div>
                    <div class="mb-5">
                        <label for="repeat-password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repeat password</label>
                        <input type="password" id="repeat-password"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                            required />
                    </div>
                    <div class="flex items-start mb-5">
                        <div class="flex items-center h-5">
                            <input id="terms" type="checkbox" value=""
                                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                                required />
                        </div>
                        <label for="terms" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree
                            with the <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and
                                conditions</a></label>
                    </div>
                    <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register
                        new account</button>
                </form>

            </div>
        </section>
    </main>

    
    <footer class="bg-black ">
        <div class="container mx-auto px-20">
          <img src="../../assets/images/footer image.png" alt="image" class="-z-1 -translate-y-[30px]">
          <img src="../../assets/images/ready image.png" alt="image" class="-translate-y-[800px] translate-x-[140px]">
          <button class="z-10 text-white bg-indigo-500 py-4 px-[59px] text-[24px] translate-x-[555px] -translate-y-[969px]">Get in touch</button>
        </div>
        <nav class="flex justify-between px-20">
          <img src="../../assets/images/footer logo.png" alt="logo image">
          <ul class="flex gap-20">
            <li><a href="#" class="text-white text-[24px] hover:text-indigo-500 duration-300">Home</a></li>
            <li><a href="#" class="text-white text-[24px] hover:text-indigo-500 duration-300">About us</a></li>
            <li><a href="#" class="text-white text-[24px] hover:text-indigo-500 duration-300">Blog</a></li>
            <li><a href="#" class="text-white text-[24px] hover:text-indigo-500 duration-300">Services</a></li>
          </ul>
        </nav>
        <div class="flex justify-between px-20 pt-10">
          <span></span>
          <div class="media flex gap-5">
            <a href="#"><img src="../../assets/icons/Facebook.png" alt="facebok icon"></a>
            <a href="#"><img src="../../assets/icons/Instagram.png" alt="facebok icon"></a>
            <a href="#"><img src="../../assets/icons/Twitter.png" alt="facebok icon"></a>
            <a href="#"><img src="../../assets/icons/LinkedIn.png" alt="facebok icon"></a>
          </div>
        </div>
      </footer>
</body>

</html>
